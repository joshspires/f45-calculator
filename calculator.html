<style>
    body {
        font-family: sans-serif
    }
    .framer-form-div {
        display: flex;
        flex-direction: column;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0
    }
    .framer-form-input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #000;
        background: #000;
        color: #fff;
        margin: 10px 0;
    }
    .framer-form-button {
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #000;
        background: #000;
        color: #fff;
        font-weight: 800;
        cursor: pointer
    }
</style>
<div class="f45-calc">
    <div class="framer-form-div">
        <label for="one">1. Rower</label><input class="framer-form-input" min="0" max="290" placeholder="Target: 290m" type="number" id="one">
    </div>
    <div class="framer-form-div">
        <label for="two">2. Bench Hops</label><input class="framer-form-input" min="0" max="95" placeholder="Target: 95 reps" type="number" id="two">
    </div>
    <div class="framer-form-div">
        <label for="three">3. Suspension Trainer Push Up and Knee Tuck</label><input class="framer-form-input" min="0" max="57" placeholder="Target: 57 reps" type="number" id="three">
    </div>
    <div class="framer-form-div">
        <label for="four">4. 5 Cone Lateral Hop</label><input class="framer-form-input" min="0" max="130" placeholder="Target: 130 reps" type="number" id="four">
    </div>
   <div class="framer-form-div">
        <label for="five">5. Box Jump Burpee</label><input class="framer-form-input" min="0" max="20" placeholder="Target: 20 reps" type="number" id="five">
    </div>
    <div class="framer-form-div">
        <label for="six">6. Chin Ups</label><input class="framer-form-input" min="0" max="25" placeholder="Target: 25 reps" type="number" id="six">
    </div>
    <div class="framer-form-div">
        <label for="seven">7. Barbell Squat Press</label><input class="framer-form-input" min="0" max="36" placeholder="Target: 36 reps" type="number" id="seven">
    </div>
    <div class="framer-form-div">
        <label for="eight">8. MB Russian Twists</label><input class="framer-form-input" min="0" max="87" placeholder="Target: 87 reps" type="number" id="eight">
    </div>
    <div class="framer-form-div">
        <label for="nine">9. Dead ball Drop Over Shoulder</label><input class="framer-form-input" min="0" max="27" placeholder="Target: 27 reps" type="number" id="nine">
    </div>
    <div class="framer-form-div">
        <label for="ten">10. Hurdle Hop Sprint</label><input class="framer-form-input" min="0" max="15" placeholder="Target: 15 reps" type="number" id="ten">
    </div>
</div>
<div class="framer-form-div">
    <p>Total: <span id="showdata"></span></p>
</div>
<div style="margin: 30px 0; text-align: center;">
    <button class="framer-form-button" onclick="calculate()">Calculate score</button>
</div>
<script>
    const calculate = () => {

        let one = document.querySelector("#one").value;
        let two = document.querySelector("#two").value;
        let three = document.querySelector("#three").value;
        let four = document.querySelector("#four").value;
        let five = document.querySelector("#five").value;
        let six = document.querySelector("#six").value;
        let seven = document.querySelector("#seven").value;
        let eight = document.querySelector("#eight").value;
        let nine = document.querySelector("#nine").value;
        let ten = document.querySelector("#ten").value;

        let score =
            parseFloat(one) * 0.3448275862068965 +
            parseFloat(two) * 1.0526315789473684 +
            parseFloat(three) * 1.7543859649122807 +
            parseFloat(four) * 0.7692307692307692 +
            parseFloat(five) * 5 +
            parseFloat(six) * 4 +
            parseFloat(seven) * 2.7777777777777777 +
            parseFloat(eight) * 1.1494252873563218 +
            parseFloat(nine) * 3.7037037037037037 +
            parseFloat(ten) * 6.6666666666666666;

        if (one == "" || two == ""
            || three == "" || four == "" || five == "" || six == "" || seven == "" || eight == "" || nine == "" || ten == "") {
            document.querySelector("#showdata").innerHTML
                = "Please enter all the fields";
        } else {

            document.querySelector(
                "#showdata"
            ).innerHTML =
                `${score.toFixed(2)} out of 1000`;
        }
    };
</script>
